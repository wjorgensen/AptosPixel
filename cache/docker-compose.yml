version: '3'

services:
  api:
    build: .
    ports:
      - "3005:3005"
    environment:
      - PORT=3005
      - REDIS_URL=redis://redis:6379
      - APTOS_CONTRACT_ADDRESS=${APTOS_CONTRACT_ADDRESS:-0x1}
      - APTOS_NETWORK=${APTOS_NETWORK:-mainnet}
      - APTOS_NODE_URL=${APTOS_NODE_URL:-https://fullnode.mainnet.aptoslabs.com/v1}
    depends_on:
      - redis
    volumes:
      - ./src:/app/src
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning

volumes:
  redis-data: 