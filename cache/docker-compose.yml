version: '3'

services:
  api:
    build: .
    ports:
      - "3005:3005"
    environment:
      - PORT=3005
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pixels
      - APTOS_CONTRACT_ADDRESS=${APTOS_CONTRACT_ADDRESS:-0x1}
      - APTOS_NETWORK=${APTOS_NETWORK:-mainnet}
      - APTOS_NODE_URL=${APTOS_NODE_URL:-https://fullnode.mainnet.aptoslabs.com/v1}
    depends_on:
      - postgres
    volumes:
      - ./src:/app/src
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pixels
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres-data: 